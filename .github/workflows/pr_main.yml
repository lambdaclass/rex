permissions:
  contents: read
name: rex integration tests
on:
  push:
    branches: ["main"]
  merge_group:
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  sdk-integration-test:
    name: Integration Test - SDK
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          large-packages: false

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Rust Environment
        uses: ./.github/actions/setup-rust

      - name: Install ethrex
        run: |
          curl -L https://github.com/lambdaclass/ethrex/releases/download/v8.0.0/ethrex-l2-linux-x86_64 -o /usr/local/bin/ethrex
          chmod +x /usr/local/bin/ethrex
          ethrex --version
          echo "ethrex installed successfully"

      - name: Run ethrex l2 --dev
        run: |
          ethrex l2 --dev --no-monitor &

      - name: Wait for ethrex l2
        run: |
          for i in {1..100}; do
            if nc -z localhost 3900; then
              echo "ProofCoordinator ready!"
              exit 0
            fi
            sleep 10
          done
          echo "ProofCoordinator not ready in time"
          exit 1

      - name: Move ENVs
        run: |
          cat .env
          mv .env sdk/.env

      - name: Start Prover
        run: |
          ethrex l2 prover --proof-coordinators http://localhost:3900 &

      - name: Run tests
        run: |
          cd /home/runner/work/rex/rex/sdk
          sleep 200
          PROPOSER_COINBASE_ADDRESS=0x0007a881CD95B1484fca47615B64803dad620C8d cargo test --package rex-sdk --test tests -- --nocapture --test-threads=1

  cli-integration-test:
    name: Integration Test - CLI
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          large-packages: false
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Rust Environment
        uses: ./.github/actions/setup-rust

      - name: Install ethrex
        run: |
          curl -L https://github.com/lambdaclass/ethrex/releases/download/v8.0.0/ethrex-l2-linux-x86_64 -o /usr/local/bin/ethrex
          chmod +x /usr/local/bin/ethrex
          ethrex --version
          echo "ethrex installed successfully"

      - name: Run ethrex l2 --dev
        run: |
          ethrex l2 --dev --no-monitor &

      - name: Wait for ethrex l2
        run: |
          for i in {1..100}; do
            if nc -z localhost 3900; then
              echo "Service ready!"
              exit 0
            fi
            sleep 10
          done
          echo "Service not ready in time"
          exit 1

      - name: Move ENVs
        run: |
          cat .env
          mv .env cli/.env

      - name: Start Prover
        run: |
          ethrex l2 prover --proof-coordinators http://localhost:3900 &

      - name: Run tests
        run: |
          cd /home/runner/work/rex/rex
          make cli
          sleep 200
          cd cli
          PROPOSER_COINBASE_ADDRESS=0x0007a881CD95B1484fca47615B64803dad620C8d cargo test --package rex --test tests -- --nocapture --test-threads=1

  # The purpose of this job is to add it as a required check in GitHub so that we don't have to add every individual job as a required check
  all-tests:
    #Â "Integration Test" is a required check, don't change the name
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [sdk-integration-test, cli-integration-test]
    # Make sure this job runs even if the previous jobs failed or were skipped
    if: ${{ always() && needs.sdk-integration-test.result != 'skipped' && needs.cli-integration-test.result != 'skipped' }}
    steps:
      - name: Check if any job failed
        run: |
          if [ "${{ needs.sdk-integration-test.result }}" != "success" ]; then
            echo "Job SDK integration test Check failed"
            exit 1
          fi

          if [ "${{ needs.cli-integration-test.result }}" != "success" ]; then
            echo "Job CLI integration test Check failed"
            exit 1
          fi
